{% extends "base.html" %}
{% block content %}
<h1> war is hell, coding is war </h1>
<div>
	<form action="{{url_for('insert_blog')}}" method="POST">
		<div class="form-group">
            <label for="blog_title">Title</label>
            <input id="blog_title" name="blog_title" class="form-control" type="text">
			<label for="blog_content">Content</label>
			<textarea class="form-control" id="blog_content" name="blog_content" rows="3"></textarea>
		</div>
            <button type="submit" class="btn btn-primary">Create Blog Post</button>
	</form>

	<div>
		<div class="accordion" id="accordionExample">
				<div class="card">
					{% for entry in entries %}
					<div class="card-header">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne{{loop.index}}" aria-expanded="true" aria-controls="collapseOne">
                                {{ entry.blog_title }}
                            </button>
                            <a href="{{url_for('edit_blog', blog_id=entry._id)}}"><button type="button" class="btn btn-success">Edit</button></a>
                            <a href="{{url_for('delete_blog', blog_id=entry._id)}}"><button type="button" class="btn btn-danger">Delete</button></a>
						</h2>
					</div>
    
					<div id="collapseOne{{loop.index}}" class="collapsing"
						data-parent="#accordionExample">
						<div class="card-body">
							<p>{{ entry.blog_content }}</p>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
	</div>

</div>



{% endblock %}
