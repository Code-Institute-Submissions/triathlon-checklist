{% extends "base.html" %}
{% block content %}
<div id="center">
	<form action="{{ url_for('update_blog', blog_id=blog._id)}}" method="POST">
		<div class="form-group">
			<label for="blog_title">Title</label>
			<input id="blog_title" name="blog_title" class="form-control" type="text" value="{{blog.blog_title}}">
			<label for="blog_content">Content</label>
			<textarea class="form-control" id="blog_content" name="blog_content" rows="5">{{blog.blog_content}}</textarea>
		</div>
		<button type="submit" class="btn btn-outline-secondary">Edit Note</button>
	</form>
</div>
{% endblock %}
