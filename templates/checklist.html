{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h4>Equipment Checklist</h4>
	<div class="row">
		<div class="col-md-8" id="center">
			<div class="accordion" id="accordionExample">
				<div class="card">
					{% for item in check %}
					<div class="card-header">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne{{loop.index}}" aria-expanded="true" aria-controls="collapseOne">
                                {{ item.discipline_name }}
                            </button>
                            <div>
                            <a href="{{url_for('edit_checklist', checklist_id=item._id)}}"><button type="button" class="btn btn-outline-secondary">Edit</button></a>
                            <a href="{{url_for('delete_checklist', checklist_id=item._id)}}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
                            </div>
						</h2>
					</div>
                        <div id="collapseOne{{loop.index}}" class="collapsing"
						data-parent="#accordionExample">
						<div class="card-body">
							<p>{{ item.item1 }}</p>
							<p>{{ item.item2 }}</p>
                            <p>{{ item.item3 }}</p>
                            <p>{{ item.item4 }}</p>
                            <p>{{ item.item5 }}</p>
                            <p>{{ item.item6 }}</p>
                            <p>{{ item.item7 }}</p>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
