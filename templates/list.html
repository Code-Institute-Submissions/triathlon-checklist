{% extends 'base.html' %}
{% block content %}
<div id="selector" class="container-fluid">
	<h2>Create Checklist</h2>
	<div class="row">
		<div id="swim" class="col-md-8">
            <form action="{{ url_for('insert_list')}}" method="POST">
                <div class="form-group">
                    <label for="disciplines">Select Discipline</label>
                    <select class="form-control" id="disciplines" name="discipline_name">
                    {% for discipline in disciplines %}
                        <option value="{{ discipline.discipline_name }}">{{ discipline.discipline_name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <div class="col-12">
                    <input id="item1" name="item1" type="text" class="form-control" placeholder="item1">
                    </div>
                    <div class="col-12">
                    <input id="item2" name="item2" type="text" class="form-control" placeholder="item2">
                    </div>
                    <div class="col-12">
                    <input id="item3" name="item3" type="text" class="form-control" placeholder="item3">
                    </div>
                    <div class="col-12">
                    <input id="item4" name="item4" type="text" class="form-control" placeholder="item4">
                    </div>
                    <div class="col-12">
                    <input id="item5" name="item4" type="text" class="form-control" placeholder="item5">
                    </div>
                    <div class="col-12">
                    <input id="item6" name="item4" type="text" class="form-control" placeholder="item6">
                    </div>
                    <div class="col-12">
                    <input id="item7" name="item4" type="text" class="form-control" placeholder="item7">
                    </div>
                </div>
                 <button type="submit" class="btn btn-primary">Create Checkist</button>
            </form>
		</div>

		<div id="run" class="col-md-4">
            <form action="{{url_for('insert_event')}}" method="POST">
                    <div class="form-group">
                        <label for="discipline_type">Create Event</label>
                        <select class="form-control" id="types" name="discipline_type">
                        {% for type in types %}
                            <option value="{{ type.discipline_type }}">{{ type.discipline_type }}</option>
                        {% endfor %}
                        </select>
                        <label for="location">County Location</label>
                        <input class="form-control" type="text" id="location" name="location">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="form-control">
                      
                    </div>
                    <div class="form-row">
                    
                    </div>
                    <button type="submit" class="btn btn-primary">Create Checkist</button>
            </form>
		</div>
	</div>
</div>
{% endblock %}
