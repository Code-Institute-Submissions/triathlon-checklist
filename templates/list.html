{% extends 'base.html' %}
{% block content %}
<div id="selector" class="container-fluid">
	<h4>Create Checklist</h4>
	<div class="row">
		<div id="checklist" class="col-md-8">
            <form action="{{ url_for('insert_list')}}" method="POST">
                <div class="form-group">
                    <label for="disciplines">Select Discipline</label>
                    <select class="form-control" id="disciplines" name="discipline_name">
                    {% for discipline in disciplines %}
                        <option value="{{ discipline.discipline_name }}">{{ discipline.discipline_name }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-row">
                    <div class="col-12">
                    <input id="item1" name="item1" type="text" class="form-control" placeholder="item1">
                    </div>
                    <div class="col-12">
                    <input id="item2" name="item2" type="text" class="form-control" placeholder="item2">
                    </div>
                    <div class="col-12">
                    <input id="item3" name="item3" type="text" class="form-control" placeholder="item3">
                    </div>
                    <div class="col-12">
                    <input id="item4" name="item4" type="text" class="form-control" placeholder="item4">
                    </div>
                    <div class="col-12">
                    <input id="item5" name="item4" type="text" class="form-control" placeholder="item5">
                    </div>
                    <div class="col-12">
                    <input id="item6" name="item4" type="text" class="form-control" placeholder="item6">
                    </div>
                    <div class="col-12">
                    <input id="item7" name="item4" type="text" class="form-control" placeholder="item7">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Create Checklist</button>
            </form>
		</div>
	</div>
</div>
{% endblock %}
