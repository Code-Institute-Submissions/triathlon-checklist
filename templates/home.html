{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div id="checklist" class="col">
        <div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
        <h2 class="mb-0">
        {% for item in check %}
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ item.discipline_name }}
            </button>
        </h2>
        </div>

        <div id="collapseOne" class="collapsing" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body"><p>{{ item.item1 }}</p><p>{{ item.item2 }}</p>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
		</div>
	</div>
	<div class="row">
		<div id="races" class="col-md-6">
		</div>
		<div id="disciplines" class="col-md-6">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="{{url_for('static', filename='css/images/swim.jpg')}}" class="d-block w-100" alt="athlete swimming">
						<div class="carousel-caption d-none d-md-block">
						</div>
					</div>
					<div class="carousel-item">
						<img src="{{url_for('static', filename='css/images/bike.jpg')}}" class="d-block w-100" alt="athlete cycling">
						<div class="carousel-caption d-none d-md-block">
						</div>
					</div>
					<div class="carousel-item">
						<img src="{{url_for('static', filename='css/images/run.jpg')}}" class="d-block w-100" alt="athlete running">
						<div class="carousel-caption d-none d-md-block">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
